<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="guessing-game">
        <h1 class="heading">Guessing Game</h1>
        <label for="guessed" id="title">Guess a Number in (1-100) : </label>
        <input type="text" id="guessed">
        <button id="submit" onclick="guessCheck()">Submit</button>
        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
